<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Overlay -->
  <rect width="1920" height="1080" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Content -->
  <g transform="translate(960,540)">
    <!-- Title -->
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#shadow)">
      Tel Aviv Skyline
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">
      Where the City Meets the Sea
    </text>
  </g>
</svg> 